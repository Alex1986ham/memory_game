<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <link type="text/css" rel="stylesheet" href="app.css" media="screen">
        <script type="text/javascript" src="app.js"></script>
        <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.css'>

    </head>
    <body>
        <h1>Memory Game</h1>
        The game's been going on since...
        <input type="text" id="seconds" />
        ...seconds.


          <div id="score-panel">
            <h2><span id="count" >0</span> Moves</h2>
            <ul class="stars">
                <li><h2><i class="star1"></i></h2></li>
                <li><h2><i class="star2"></i></h2></li>
                <li><h2><i class="star3"></i></h2></li>
                <li><h2>Stars</h2></li>
            </ul>
          </div>

        <p id="moveTextDisplay"></p>
        <div id="gameBoard"></div>
        <script>createNewBoard();</script>

        <button onclick="Restart()">Restart Game</button>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="app.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
        <script src='https://cdn.jsdelivr.net/sweetalert2/3.0.3/sweetalert2.min.js'></script>
    </body>
</html>
